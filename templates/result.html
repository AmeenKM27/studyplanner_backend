<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top YouTube Videos for Topic</title>
  </head>
  <body>
    <h1>Top YouTube Videos for Topic</h1>
    <div>
      {% for video in videos %}
      <div>
        <h3>{{ video.title }}</h3>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/{{ video.video_id }}"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
