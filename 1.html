<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Timeline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timeline">
      <div class="topic" style="width: 20%; left: 10%">
        <div class="topic-details">
          <h3>Mathematics</h3>
          <p>Study from 9:00 AM to 11:00 AM</p>
        </div>
      </div>
      <div class="topic" style="width: 30%; left: 40%">
        <div class="topic-details">
          <h3>Science</h3>
          <p>Study from 1:00 PM to 3:00 PM</p>
        </div>
      </div>
      <div class="topic" style="width: 25%; left: 70%">
        <div class="topic-details">
          <h3>History</h3>
          <p>Study from 4:00 PM to 6:00 PM</p>
        </div>
      </div>
      <!-- Add more topics -->
    </div>
  </body>
</html>
